<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
        <title>GoExplore</title>
        <script src="slideshow.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="sliderArea">
                <label for="speed" class="speedLabel">Speed</label>
                <input
                    type="range"
                    id="slider"
                    name="speed"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                />
            </div>
            <canvas id="canvas" width="320" height="420"
                >Canvas not supported.</canvas
            >
            <div class="control">
                <button id="btn" class="off" onclick="toggle(this)">
                    Pause
                </button>

                <div class="inputArea">
                    <label for="input" class="frameLabel">Set frame: </label>
                    <input
                        id="frameInput"
                        type="number"
                        name="frame"
                        min="0"
                        max="4000000"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
